            for( var i = 0; i < 10; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            var evenSum = 0;
            for( var i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    evenSum += numbers[i];
                }
            }

            for (var j = 0; j < numbers.length; j++) {

                }
